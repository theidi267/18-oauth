<!DOCTYPE html>
<html>

<head>
    <title>Auth Test</title>
</head>

<body>
    <main>

        <div id="oauth"></div>

        <hr> Access Token:
        <span id="token"></span>
        <hr>
        <h2>Sign Up</h2>
        <form id="signup">
            <label>
                Username:
                <input name="username" required />
            </label>

            <label>
                Email:
                <input name="email" type="email" required />
            </label>

            <label>
                Password:
                <input name="password" type="password" required />
            </label>

            <input type="submit" value="Create User" />
        </form>

        <hr />

        <h2>Sign In</h2>
        <form id="signin">
            <label>
                Username:
                <input name="username">
            </label>

            <label>
                Password:
                <input name="password" type="password" />
            </label>

            <input type="submit" value="Sign In" />
        </form>

        <hr />
        <div>
            <a id='money' href="#">Show Me The Money</a> (after you sign up or sign in)
        </div>
        <div id="cash"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script>
        
        const ENV = {};

        ENV.isProduction = window.location.protocol === 'https:';
        ENV.productionApiUrl = 'https://lab-18-auth-server.herokuapp.com';
        ENV.developmentApiUrl = 'http://localhost:3000';
        ENV.apiUrl = ENV.isProduction ? ENV.productionApiUrl : ENV.developmentApiUrl;

        let token = '';

        $('#money').hide();

        $('#money').on('click', function (e) {
            e.preventDefault();
            console.log('Sending Token', token);
            $.ajax({
                type: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                },
                url: `${ENV.apiUrl}/api/v1/users`,
                async: false,
                success: function (data) {
                    $('#cash').text(data);
                },
            });
        });

        $('#signup').on('submit', function (e) {
            let username = $(this).find('[name=username]').val();
            let password = $(this).find('[name=password]').val();
            let postData = { username, password };

            e.preventDefault();
            $.ajax({
                type: "POST",
                url: `${ENV.apiUrl}/signup`,
                async: false,
                data: postData,
                success: function (data) {
                    token = data;
                    $('#money').show();
                    $('#token').text(token);
                },
            });
        });

        $('#signin').on('submit', function (e) {
            e.preventDefault();
            let username = $(this).find('[name=username]').val();
            let password = $(this).find('[name=password]').val();
            let authstring = btoa(`${username}:${password}`);
            $.ajax({
                type:`${ENV.apiUrl}/signin`,
                async: false,
                headers: {
                    "Authorization": "Basic " + authstring
                },
                success: function (data) {
                    token = data;
                    $('#money').show();
                    $('#token').text(token);
                },
            });
        });

    </script>
